<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Calculadora</title>
    </h:head>
    <h:body>
        <h:form id="form">
            <h:panelGrid columns="2" cellpadding="5" cellspacing="5">
                <h:outputLabel value="Numero 1: "/>
                <h:inputText id="param1" 
                             value="#{calculatorController.numero1}"/>
                <h:outputLabel value="Numero 2: "/>
                <h:inputText id="param2" 
                             value="#{calculatorController.numero2}"/>
                <h:commandButton id="sumar"
                                 value="Sumar" 
                                 actionListener="#{calculatorController.sumar()}"/>

            </h:panelGrid>
            <h:panelGrid columns="2">
                <h:outputLabel value="El resultado es: "/>
                <h:outputText id="resultado"
                              value="#{calculatorController.result}"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
